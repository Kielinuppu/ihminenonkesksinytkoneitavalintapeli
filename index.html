<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHMINEN ON KEKSINYT KONEITA</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">IHMINEN ON KEKSINYT KONEITA</h1>
        <h2 id="game-title" style="display: none;">VALITSE OIKEA KUVA</h2>

        <div id="start-screen">
            <button id="start-button">ALOITA</button>
        </div>

        <div id="game-screen" style="display: none;">
            <div class="game-board">
                <div class="fruit-button-wrapper">
                    <img src="1.png" alt="Hedelmä 1" class="fruit-button" data-fruit="1">
                    <div class="counter" data-fruit="1">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="2.png" alt="Hedelmä 2" class="fruit-button" data-fruit="2">
                    <div class="counter" data-fruit="2">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="3.png" alt="Hedelmä 3" class="fruit-button" data-fruit="3">
                    <div class="counter" data-fruit="3">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="4.png" alt="Hedelmä 4" class="fruit-button" data-fruit="4">
                    <div class="counter" data-fruit="4">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="5.png" alt="Hedelmä 5" class="fruit-button" data-fruit="5">
                    <div class="counter" data-fruit="5">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="6.png" alt="Hedelmä 6" class="fruit-button" data-fruit="6">
                    <div class="counter" data-fruit="6">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="7.png" alt="Hedelmä 7" class="fruit-button" data-fruit="7">
                    <div class="counter" data-fruit="7">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="8.png" alt="Hedelmä 8" class="fruit-button" data-fruit="8">
                    <div class="counter" data-fruit="8">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="9.png" alt="Hedelmä 9" class="fruit-button" data-fruit="9">
                    <div class="counter" data-fruit="9">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="10.png" alt="Hedelmä 10" class="fruit-button" data-fruit="10">
                    <div class="counter" data-fruit="10">0</div>
                </div>
            </div>
        </div>

        <div id="feedback" style="display: none;">
            <div id="stars"></div>
            <p id="score"></p>
            <button id="play-again-button">PELAA UUDELLEEN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
